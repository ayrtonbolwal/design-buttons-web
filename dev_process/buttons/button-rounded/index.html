<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>My Buttons</h1>
      <p>by ayrtonbolwal</p>
    </header>

    <section class="button-type">
      <h2>Rounded Text</h2>
      <button class="btn-bw-rounded-text btn-fill">Rounded Button</button>
      <button class="btn-bw-rounded-text btn-empty">Rounded Button</button>
    </section>

    <section class="button-type">
        <h2>Square Text</h2>
        <button class="btn-bw-square-text btn-fill">Square Button</button>
        <button class="btn-bw-square-text btn-empty">Square Button</button>
      </section>

      <section class="button-type">
        <h2>Pill Text</h2>
        <button class="btn-bw-pill-text btn-fill">Pill Button</button>
        <button class="btn-bw-pill-text btn-empty">Pill Button</button>
      </section>
  </body>
</html>
